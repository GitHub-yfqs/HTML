<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取鼠标坐标</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #cecece;
        }
        span{
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div>
        <span></span>
    </div>
</body>
<script type="text/javascript">
    var oDiv = document.getElementsByTagName("div")[0];
    var oSpan = oDiv.children[0];
    oDiv.onmousemove = function (e) {
        var evt = e||event;
        var x = evt.clientX;
        var y = evt.clientY;
        oSpan.innerHTML = x + "," + y + "px";
    }
    oDiv.onmouseout = function (e) {
        oSpan.innerHTML = "";
    }
</script>
</html>
