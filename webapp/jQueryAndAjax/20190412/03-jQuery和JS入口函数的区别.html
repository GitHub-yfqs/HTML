<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03-jQuery和JS入口函数的区别</title>
    <script src="../js/jquery.min.js"></script>
    <script>
        window.onload = function () {
            //1.通过原生JS入口函数可以拿到DOM元素
            var img = document.getElementsByTagName("img")[0];
            console.log(img);
            //2.通过原生JS入口函数可以拿到DOM元素的宽高
            var width = window.getComputedStyle(img).width;
            console.log("onload",width);
        }
        /*
        *原生JS和jQuery入口函数的加载模式不同
        * 原生JS会等到DOM元素加载完毕，而且图片也加载完毕才会执行
        * jQuery会等到DOM元素加载完毕，但不会等到图片也加载完毕就会执行
         */
        /*$(document).ready(function () {
            //1.通过jQuery入口函数可以拿到DOM元素
            var $img = $("img");
            console.log($img);
            //2.通过jQuery入口函数不可以拿到DOM元素的宽高
            var $width = $img.width();
            console.log("ready",$width);
        })*/

        /*
        *1.原生JS如果编写多个入口函数，后面的入口函数会覆盖前面的入口函数
        *2.jQuery中编写多个入口函数，后面的不会覆盖前面的
         */
        /*window.onload = function (ev) {
            alert("hello inj1");
        }
        window.onload = function (ev) {
            alert("hello inj2");
        }*/
        $(document).ready(function () {
            alert("hello inj1");
        })
        $(document).ready(function () {
            alert("hello inj2");
        })
    </script>
</head>
<body>
<img src="https://aecpm.alicdn.com/simba/img/TB1JNHwKFXXXXafXVXXSutbFXXX.jpg" alt="">

</body>
</html>
