<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24-jQuery事件绑定.html</title>
    <script src="../js/jquery.min.js"></script>
    <script>
       $(function () {
            /*
            * jQuery中有两种绑定事件的方式
            * 1.eventName（fn）;
            * 编码效率高
            * 部分事件jQuery没有事件，所以不能添加
            * 2.on(eventName,fn);
            * 编码效率低
            * 所有js事件都可以添加
            *
            * 注意点：
            * 可以添加多个相同或不同的事件 不会覆盖
            * */

            /*$("button").click(function () {
                alert("hello 1");
            });
           $("button").click(function () {
               alert("hello 123");
           });
           $("button").mouseleave(function () {
               alert("hello mouseleave");
           });
           $("button").mouseenter(function () {
               alert("hello mouseenter");
           });*/

           $("button").on("click",function () {
               alert("hello 2")
           });
           $("button").on("click",function () {
               alert("hello 213")
           });
           $("button").on("mouseleave",function () {
               alert("hello mouseleave")
           });
           $("button").on("mouseenter",function () {
               alert("hello mouseenter")
           });
       })
    </script>
</head>
<body>
<button>我是按钮</button>
</body>
</html>
