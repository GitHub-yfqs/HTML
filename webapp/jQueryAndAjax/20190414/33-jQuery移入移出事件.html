<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-jQuery移入移出事件</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
       $(function () {
           /*
           * mouseover/mouseout事件，子元素被移入移出也会触发父元素的事件
           * */
            /*$(".father").mouseover(function () {
                console.log("father移入");
            });
           $(".father").mouseout(function () {
               console.log("father移出");
           });*/

            /*
             mouseenter/mouseleave事件，子元素被移入移出不会触发父元素的事件
            * */
           /*$(".father").mouseenter(function () {
               console.log("father移入");
           });
           $(".father").mouseleave(function () {
               console.log("father移出");
           });*/

           /*$(".father").hover(function () {
               console.log("移入");
           },function () {
               console.log("移出");
           });*/
           $(".father").hover(function () {
               console.log("移入移出");
           });
       })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
</body>
</html>
