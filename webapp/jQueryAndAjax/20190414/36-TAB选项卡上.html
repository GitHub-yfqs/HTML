<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36-TAB选项卡上</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 440px;
            height: 298px;
            border: 1px solid #000000;
            margin: 50px auto;
        }
        .nav>li{
            list-style: none;
            width: 110px;
            height: 50px;
            background: orange;
            text-align: center;
            line-height: 50px;
            float: left;
        }
        .nav>.current{
            background: #ccc;
        }
        .content>li{
            list-style: none;
            display: none;
        }
        .content>.show{
            display: block;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>

          /* $(".nav>li").mouseenter(function () {

               var index = $(this).index();
               //1.3根据索引找到对应的图片
               var $li = $(".content>li").eq(index);
               //1.4显示找到的图片
               $li.addClass("show");
           });
           //2.监听选项卡的移出事件
           $(".nav>li").mouseleave(function () {
               //1.还原选项卡的背景颜色
               $(this).removeClass("current");
               //1.2获取当前移出选项卡的索引
               var index = $(this).index();

               $li.removeClass("show");

           //1.监听选项卡的移入事件
           $(".nav>li").mouseenter(function () {
               //1.1修改被移入选项卡的背景颜色
               $(this).addClass("current");
               //1.2还原其他兄弟选项卡的背景颜色
               $(this).siblings().removeClass("current");
               //1.3获取当前移入选项卡的索引
               var index = $(this).index();
               //1.3根据索引找到对应的图片
               var $li = $(".content>li").eq(index);
               //1.5隐藏非当前的其他图片
               $li.siblings().removeClass("show");
               //1.6显示对应的图片
               $li.addClass("show");
           });
       })
    </script>
</head>
<body>
<div class="box">
    <ul class="nav">
        <li class="current">h5+c3</li>
        <li>jQuery</li>
        <li>c语言</li>
        <li>go语言</li>
    </ul>
    <ul class="content">

        <li class="show"><img src="../images/h5+c3.jpg" alt=""></li>
        <li><img src="../images/jQuery.jpg" alt=""></li>
        <li><img src="../images/c语言.jpg" alt=""></li>
        <li><img src="../images/go语言.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
