<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40-对联广告</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left{
            float: left;
            position: fixed;
            left: 0;
            top: 200px;
        }
        .right{
            float: right;
            position: fixed;
            right: 0;
            top: 200px;
        }
        img{
            display: none;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
       $(function () {

           $(window).scroll(function () {
               //console.log($("html,body").scrollTop());
               //1.1监听网页滚动的偏移位
               var offset = $("html,body").scrollTop();
               //1.2判断网页是否滚动到了指定的位置
               if(offset>200){
                   //1.3显示广告
                   $("img").show(1000);
               }else{
                   $("img").hide(1000);
               }
           });

       })
    </script>
</head>
<body>
<img src="../images/广告.jpg" alt="" class="left">
<img src="../images/广告.jpg" alt="" class="right">
