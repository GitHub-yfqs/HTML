<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>52-jQuery删除节点相关方法</title>
    <script src="../js/jquery.min.js"></script>
    <script>
       $(function () {
            //TODO
           /*
           * 删除
           * remove([expr])
           * 删除指定元素
           * empty()
           * 删除指定元素的内容和子元素，指定元素自身不会被删除
           * detach([expr])
           * */
           $("button").click(function () {
               //$("div").remove();
               //$("div").empty();
               //$("li").remove();
               $("li").detach(".item");
           });
       })
    </script>
</head>
<body>
<button>删除节点</button>
<ul>
    <li class="item">我是第一个li</li>
    <li>我是第二个li</li>
    <li class="item">我是第三个li</li>
    <li>我是第四个li</li>
    <li class="item">我是第五个li</li>
</ul>
<div>我是div
    <p>我是段落</p>
</div>
</body>
</html>
