<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>46-弹窗广告</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ad{
            position: fixed;
            right: 0;
            bottom: 0;
        }
        .ad>span{
            display: inline-block;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
    <script>
       $(function () {
            //1.监听span的点击事件
           $("span").click(function () {
               $(".ad").remove();
              /* //1.1拿到二级菜单
               var $sub = $(this).children(".sub");
               //停止当前正在运行的动画
               $sub.stop();
               //1.2让二级菜单展开
               $sub.slideDown(1000);*/
           });

           //2.执行广告动画
          /*$(".ad").slideDown(1000,function () {
              $(".ad").fadeOut(1000,function () {
                  $(".ad").fadeIn(1000);
              })
          })*/
          $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
       })
    </script>
</head>
<body>
<div class="ad">
    <img src="../images/广告.jpg" alt="">
    <span></span>
</div>
</body>
</html>
