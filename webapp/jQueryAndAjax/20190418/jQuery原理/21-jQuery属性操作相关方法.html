<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21-jQuery属性操作相关方法.html</title>

    <!--<script src="../../js/jquery.min.js"></script>-->
    <script src="js/njQuery-1.0.0.js"></script>
    <script>
        $(function () {
            /*
            * 1.attr(): 设置或者获取元素的属性节点
            * 2.prop(): 设置或者获取元素的属性值
            * 3.css(): 设置获取样式
            * 4.val(): 获取设置value的值
            * 5.hasClass()： 判断有没有指定类
            * 6.addClass（）： 给所有元素添加指定类或所有类
            * 7.removeClass（）： 清空所有元素指定类或所有类
            * 8.toggleClass（）： 有则删，没有则添加
            * */


            //传递参数，如果元素中没有指定的元素就添加，有就不添加
            //会返回this方便链式编程
            // console.log($("div").removeClass("aabb"));
            // console.log($("div").removeClass("aabb def"));


            // 没有传递参数，删除所有类返回this
            console.log($("div").removeClass());

        });



    </script>
</head>
<body>
<div class="abc"></div>
<div class="abc aabb"></div>
</body>
</html>
