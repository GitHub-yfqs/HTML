<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27-jQueryDOM操作相关方法</title>
    <!--<script src="../../js/jquery-1.12.4.js"></script>-->
    <script src="js/njQuery-1.0.0.js"></script>
    <script>
       $(function () {
            /*
            * 1.clone： 复制一个元素
            * */
            $("button").eq(0).on("click", function () {
               // 1.浅复制一个元素
               var $li = $("li").clone(false);
               // console.log($li);
               // 2.将复制的元素添加到ul中
                $("ul").append($li);
            });

           $("button").eq(1).on("click", function () {
               // 1.深复制一个元素
               var $li = $("li").clone(true);
               // console.log($li);
               // 2.将复制的元素添加到ul中
               $("ul").append($li);
           });

           /*
           * li.eventsCache = {
           *    click: [];
           * }
           * */

           $("li").on("click", function () {
               // console.log($(this));
               //这里的this 是window  jQuery中的this 是 li
               alert($(this).html());
           });
       });
    </script>
</head>
<body>
<button>浅复制节点</button>
<button>深复制节点</button>
<ul>
    <li>我是第1个li</li>
    <li>我是第2个li</li>
</ul>
</body>
</html>
