<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-jQuery属性操作相关方法</title>
    <!--<script src="../../js/jquery.min.js"></script>-->
    <script src="js/njQuery-1.0.0.js"></script>
    <script>
        $(function () {
            /*
            * 1.attr(): 设置或者获取元素的属性节点
            * 2.prop(): 设置或者获取元素的属性值
            * 3.css(): 设置获取样式
            * 4.val(): 获取设置value的值
            * 5.hasClass()： 判断有没有指定类
            * 6.addClass（）： 给所有元素添加指定类或所有类
            * 7.removeClass（）： 清空所有元素指定类或所有类
            * 8.toggleClass（）： 有则删，没有则添加
            * */



            // 传递两个参数，代表设置所有元素属性节点的值
            // 并且返回值就是调用者
            console.log($("span").prop("abc", "lnj"));

            //传递一个参数，返回第一个元素属性节点的值
            console.log($("span").prop("abc"));

            //传递一个对象，代表批量设置所有元素属性节点的值
            $("span").prop({
                "aaa": "111",
                "bbb":"222"
            });
        });

    </script>
</head>
<body>
<span class="span1" name="it666"></span>
<span class="span2" name="lnj"></span>
</body>
</html>
