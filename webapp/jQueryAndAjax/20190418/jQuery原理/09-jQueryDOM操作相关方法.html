    <script src="js/njQuery-1.0.0.js"></script>
    <script>
        $(function () {
            /*
             * DOM操作：
             * 1.empty ==》 清空指定元素中的所有内容
             * 2.remove ==》 删除所有的元素或指定元素
             * 3.HTML ==》 设置所有元素的内容，获取第一个元素的内容
             * 4.text ==》 设置所有元素的文本内容，获取所有元素的文本内容
             * 5.appendTo ==》 将元素添加到指定元素内容的最后
             * 6.append ==》 将元素添加到指定元素内部的最后
             * 7.prependTo ==》 将元素添加到指定元素内部的最前面
             * 8.prepend ==》 将元素添加到指定元素内部的最前面
             * 10.after ==》 将元素添加到指定元素外部的后面
             * 11.insertBefore ==》 将元素添加到指定元素外部的前面
             * 12.before ==》 将元素添加到指定元素外部的前面
             * 13.replaceALL ==》 替换所有指定元素
             * 14.replaceWith ==》 替换所有指定元素
             * 15.clone ==》 复制节点（true深复制，false浅复制）
             *
             * */
            var btn = document.getElementsByTagName("button")[0];
            btn.onclick = function () {
               /*
               * 1.如果指定元素有多个，就会将元素拷贝多份添加到指定元素中
               * 2.给appenTo方法传递字符串，会根据字符串找到所有对应元素后面添加
               * 3.给appendTo方法传递jQuery对象，会将元素添加到jQuery对象保存的指定元素中
               * 4.给appendTo方法传递DOM元素，会将元素添加到所有指定DOM元素中
               * */

               //接收一个字符串 $(".item") ==》 jQuery
               //  $("p").appendTo(".item");

                //接收一个jQuery对象 $($("div")); ==》 jQuery
                // $("p").appendTo($("div"));

                //接收一个DOM元素 $(div);  ==》 jQuery
                // var divs = document.querySelectorAll("div");
                // $("p").appendTo(divs);

                console.log($("p").appendTo(".item"));
            }

            function appendTo(source, target) {
                // target.appendChild(source);
                // 1.遍历取出所有指定的元素
                for(var i = 0; i < target.length; i++){
                    // target.leng
                    var targetEle = target[i];
                    // targetEle.appendChild(source);
                    //2.遍历取出所有的元素
                    for(var j = 0; j < source.length; j++){
                        var sourceEle = source[j];
                        // 2.判断当前是不是第0个指定元素
                        if(i === 0){
                            // 直接添加
                            targetEle.appendChild(sourceEle);
                        }else {
                            // 先拷贝再添加
                            var temp = sourceEle.cloneNode(true);
                            targetEle.appendChild(temp);
                        }
                    }
                    /*// 2.判断当前是不是第0个指定元素
                    if(i === 0){
                        // 直接添加
                        targetEle.appendChild(source);
                    }else {
                        // 先拷贝再添加
                        var temp = source.clone(true);
                        targetEle.appendChild(temp);
                    }*/
                }
            }

            // var p = document.querySelector("p");
            var ps = document.querySelectorAll("p");
            // var div = document.querySelector("div");
            var divs = document.querySelectorAll("div");
            // appendTo(p,div);
            // appendTo(p, divs);
            // appendTo(ps, divs);

            // console.log(p.cloneNode(true));
            // console.log(p.cloneNode(false));
        });
    </script>
