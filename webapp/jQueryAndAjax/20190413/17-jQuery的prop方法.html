<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-jQuery的prop方法</title>
    <script src="../js/jquery.min.js"></script>
    <script>
       $(function () {
            /*
            * 1.prop方法
            * 特点和attr方法一致
            * 2.removeProp方法
            * 特点和removeAttr方法一致
            * */
            /*$("span").eq(0).prop("demo","it666");
            $("span").eq(1).prop("demo","lnj");
            console.log($("span").prop("demo"));

            $("span").removeProp("demo");*/

            /*
            * 注意点：
            * prop方法不仅可以操作属性，他还能操作属性节点
            *
            * 官方推荐在操作属性节点时，具有true和false两个属性的属性节点，如checked，selected或者disabled使用prop()，其他使用attr（）
            * */
          /* console.log($("span").prop("class"));
           $("span").prop("class","box");*/

           console.log($("input").prop("checked"));  //返回值 true false
           console.log($("input").attr("checked"));  //返回值 checked undefined
       })
    </script>
</head>
<body>
<span class="span1" name="it666"></span>
<span class="span2" name="lnj"></span>

<input type="checkbox">
</body>
</html>
