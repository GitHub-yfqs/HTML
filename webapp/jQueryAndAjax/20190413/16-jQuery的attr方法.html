<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-jQuery的attr方法</title>
    <script src="../js/jquery.min.js"></script>
    <script>
       $(function () {
            /*1.attr(name|pro|key,val|fn)
            * 作用：获取或者设置属性节点的值
            * 可以传一个参数，也可以传两个参数
            * 如果传递一个参数，代表获取属性节点的值
            * 如果传递两个参数，代表设置属性节点的值
            *
            * 注意点：
            * 无论找到多少个元素，都只会返回第一个元素指定的属性节点的值
            *如果是设置：找到多少个元素就会设置多少个元素，如果设置的属性节点不存在，那么系统就会自定新增
            * 2.removeAttr(name)
            * 注意点
            * 会删除所有找到的元素指定的属性节点
            *
            * */
           /*console.log($("span").attr("class"));*/
           /*$("span").attr("class","box");
           $("span").attr("abc","123");*/
           $("span").removeAttr("class name");

       })
    </script>
</head>
<body>
<span class="span1" name="it666"></span>
<span class="span2" name="lnj"></span>
</body>
</html>
